<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse a clase</title>
</head>
<body>
      <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Plataforma de Estudios</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Tablón de Anuncios</a>
        </li>

          <a class="nav-link" href="#">Trabajo en Clase</a>

        <li class="nav-item">
            <a class="nav-link" href="#">Unirse a nueva clase</a>

      </ul>

     <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row">
      
            <!-- Tablón de Anuncios -->

            <h2>Unirse a clase</h2>
            <!-- Publicar Anuncio -->

                <div class="form-group">

                <input type="text" class="form-control" id="tituloAnuncio" placeholder="Introduce el código de la clase">
                </div>
          
                <button type="submit" class="btn btn-primary">Unirse a Clase</button>
                 </form>
        
            </div>
      </div>
    </div>
  

  <!-- Bootstrap JS y dependencias -->
