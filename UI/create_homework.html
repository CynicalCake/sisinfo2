<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Plataforma de Estudios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Tablón de Anuncios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trabajo en Clase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Personas</a>
                </li>
            </ul>
        </div>
    </nav>    

    <div class="container">
        <h2 class="mt-4 mb-4">Crear Tarea</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Título:</label>
            <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
          </div>
          
          <div class="form-group">
            <label for="taskDescription">Descripción:</label>
            <textarea class="form-control" id="taskDescription" name="taskDescription" rows="4" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="dueDate">Fecha de Vencimiento:</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
          </div>

          <div class="form-group">
            <label for="taskScore">Puntaje:</label>
            <input type="number" class="form-control" id="taskScore" name="taskScore" min="0" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>

        <div class="mt-4">
          <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                  <button type="button" class="btn btn-outline-primary mr-2">Editar</button>
                  <button type="button" class="btn btn-outline-danger">Eliminar</button>
                </div>
                <h5 class="card-title">Tarea 1</h5>
                <p class="card-text">Contenido de la Tarea 1</p>
                <div class="d-flex justify-content-between align-items-center">  
                    <p class="card-text">Puntaje: 10</p>
                    <p class="card-text">Entregado por: 30 estudiantes</p>
                </div>
            </div>
        </div>
          <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-outline-primary mr-2">Editar</button>
                    <button type="button" class="btn btn-outline-danger">Eliminar</button>
                </div>
                <h5 class="card-title">Tarea 2</h5>
                <p class="card-text">Contenido de la Tarea 2</p>
                <div class="d-flex justify-content-between align-items-center">  
                    <p class="card-text">Puntaje: 100</p>
                    <p class="card-text">Entregado por: 15 estudiantes</p>
                </div>
            </div>
        </div>
          
        </div>
      </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
