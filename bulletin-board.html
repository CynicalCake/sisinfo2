<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Estudios</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Agrega aquí tus estilos personalizados */
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Plataforma de Estudios</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Tablón de Anuncios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trabajo en Clase</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Personas</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Clases Disponibles</a>
          <a href="#" class="list-group-item list-group-item-action">Clase 1</a>
          <a href="#" class="list-group-item list-group-item-action">Clase 2</a>
          <a href="#" class="list-group-item list-group-item-action">Clase 3</a>
        </div>
      </div>
      <!-- Tablón de Anuncios -->
      <div class="col-md-9">
        <h2>Tablón de Anuncios</h2>
        <!-- Publicar Anuncio -->
        <form id="formAnuncio">
          <div class="form-group">
            <label for="tituloAnuncio">Título del Anuncio</label>
            <input type="text" class="form-control" id="tituloAnuncio" placeholder="Introduce el título del anuncio">
          </div>
          <div class="form-group">
            <label for="contenidoAnuncio">Contenido del Anuncio</label>
            <textarea class="form-control" id="contenidoAnuncio" rows="3" placeholder="Escribe aquí el contenido del anuncio"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publicar Anuncio</button>
        </form>
        <!-- Lista de Anuncios -->
        <div class="mt-4">
          <!-- Se agregará la lista de anuncios en la próxima versión -->
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("formAnuncio").addEventListener("submit", function(event) {
      event.preventDefault();
      var titulo = document.getElementById("tituloAnuncio").value;
      var contenido = document.getElementById("contenidoAnuncio").value;
      var listaAnuncios = document.getElementById("listaAnuncios");
  
      var card = document.createElement("div");
      card.classList.add("card", "mt-2");
      var cardBody = document.createElement("div");
      cardBody.classList.add("card-body");
      var cardTitle = document.createElement("h5");
      cardTitle.classList.add("card-title");
      cardTitle.textContent = titulo;
      var cardText = document.createElement("p");
      cardText.classList.add("card-text");
      cardText.textContent = contenido;
  
      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);
      card.appendChild(cardBody);
  
      listaAnuncios.appendChild(card);
  
      // Limpiar campos del formulario
      document.getElementById("tituloAnuncio").value = "";
      document.getElementById("contenidoAnuncio").value = "";
    });
  </script>
  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
